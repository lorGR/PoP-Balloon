<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoP Balloon</title>
    <link rel="stylesheet" href="dist/style.css">
    <script defer src="dist/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="points-wrapper">
        <div class="points-container">
            <p>Points: <span id="userPoints">0</span></p>
        </div>
    </div>
    <div class="health-wrapper">
        <div class="health-container">
            <img class="health" src="Assets/Svgs/heart-filled.svg" alt="heart">
            <img class="health" src="Assets/Svgs/heart-filled.svg" alt="heart">
            <img class="health" src="Assets/Svgs/heart-filled.svg" alt="heart">
            <img class="health" src="Assets/Svgs/heart-filled.svg" alt="heart">
            <img class="health" src="Assets/Svgs/heart-filled.svg" alt="heart">
        </div>
    </div>
    <div id= "gameover" class="gameover-wrapper hidden">
        <p>Game Over</p>
    </div>
    <audio id= "popSound" src="Assets/Audio/pop.mp3"></audio>
    <audio controls autoplay loop id="bgMusic"> <!--Add autoplay-->>
        <source src="Assets/Audio/BackgroundMusic.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
